<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OptiCube Games | PRESS KIT</title>
    <meta
      name="description"
      content="LUCKROT PRESS KIT with characters and weapons by OptiCube."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Chakra+Petch:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/jpeg" href="images/favicon.jpeg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header-root"></div>

    <main class="container library-page">
      <section class="media-hub media-hub--library" id="media">
        <div class="media-head media-head--library">
          <div class="library-title-wrap">
            <h1 class="library-title">PRESS KIT</h1>
            <div class="press-kit-actions" aria-label="Press kit quick links">
              <a
                class="press-kit-action press-kit-action--steam"
                href="https://store.steampowered.com/app/3823650/LUCKROT/"
                target="_blank"
                rel="noopener noreferrer"
              >
                <svg class="press-kit-action-icon" viewBox="0 0 24 24" aria-hidden="true">
                  <circle cx="12" cy="12" r="8.5" fill="none" stroke="currentColor" stroke-width="1.8" />
                  <circle cx="15.9" cy="8.4" r="2.1" />
                  <circle cx="8.3" cy="15.8" r="1.9" />
                  <path d="M9.6 14.8l4.1-3.3" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" />
                </svg>
                <span>STEAM PAGE</span>
              </a>
              <a
                class="press-kit-action press-kit-action--download press-kit-action--disabled"
                aria-disabled="true"
                tabindex="-1"
              >
                <span>MEDIA DOWNLOAD</span>
              </a>
            </div>
            <p class="library-subline">Characters, weapons and bots for LUCKROT</p>
          </div>
          <a class="library-back" href="luckrot.html">Back to LUCKROT</a>
        </div>
        <div class="library-controls">
          <p class="library-controls-label">Select Category</p>
          <div class="media-tabs" role="tablist" aria-label="Gallery tabs">
            <button type="button" class="media-tab is-active" data-media="characters" role="tab" aria-selected="true">Characters</button>
            <button type="button" class="media-tab" data-media="weapons" role="tab" aria-selected="false">Weapons</button>
            <button type="button" class="media-tab" data-media="bots" role="tab" aria-selected="false">Bots</button>
          </div>
        </div>
        <div class="media-grid" id="media-grid"></div>
      </section>
    </main>

    <div class="lightbox" id="lightbox" hidden>
      <button type="button" class="lightbox-close" id="lightbox-close" aria-label="Close image viewer">Close</button>
      <img id="lightbox-image" alt="Selected gallery image"  src=""/>
    </div>

    <div id="footer-root"></div>

    <script src="script.js"></script>
  </body>
</html>
