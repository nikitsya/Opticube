<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to Future Games</title>
    <meta http-equiv="refresh" content="0; url=future-games" />
    <link rel="canonical" href="future-games" />
    <script>
      window.location.replace(`future-games${window.location.search}${window.location.hash}`);
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="future-games">future-games</a>...</p>
  </body>
</html>
